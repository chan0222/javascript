<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿵쿵따 게임</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const participation = prompt("몇 명이 참가하나요?");
      const number = parseInt(participation, 10);
      const $order = document.querySelector("#order");
      const $word = document.querySelector("#word");
      const $input = document.querySelector("input");
      const $button = document.querySelector("button");
      let word; //제시어
      let newWord; // 새로입력한 단어

      const yesOrNo = () => {
        if (participation !== null) {
          // 프롬트 결과 값이 있으면
        } else {
          // 프롬트 결과 값이 취소라고 눌렀으면
          //다음 코드가 실행되지 않게 로직
          alert("참가가 취소되었습니다.");
          $input.disabled = true;
          $button.disabled = true;
        }
      };
      const onInput = (event) => {
        newWord = event.target.value; // 단어 입력한것을 newWord 변수에 저장
      };
      const onClickButton = () => {
        if (newWord.length === 3 && (!word || word[word.length - 1] === newWord[0])  
        ) {
          //제시어가 비어있다. (첫 제시어가 되어야함)
          word = newWord;
          $word.textContent = word; // span의 값을 넣어줌;
          // 다음 순서로 넘어간다.
          const order = parseInt($order.textContent); // 현재순서

          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
        } else {
          //올바르지 않음
          alert("올바르지 않는 단어입니다.");
        }
        $input.value = "";
        $input.focus();
      };

     
      window.addEventListener("load", yesOrNo);
      $input.addEventListener("input", onInput);
      $button.addEventListener("click", onClickButton);
    </script>
  </body>
</html>
