// fill,map,timeout, 써서 연습 해보기 피셔-예이츠 셔플 알고리즘
// 숫자를 무작위로 섞는 방법 무작위 인덱스를 하나 뽑은 후, 그에 해당되는 요소를 새로운 배열로 옮김 이를 반복하다보면 새배열에 무작위로 섞인 숫자들이 들어감
// 예시1 - 각각 주사위 3개 중에서 하나씩 뽑아서 그 것으로 정렬 해서 보여주는 것


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예시1</title>
</head>
<body>
   <input type="text" id="diceCount" placeholder="주사위가 몇개인가요?">
   <button>버튼</button>
   <p id="result"></p>
   <script>
    const $input = document.querySelector("#diceCount");
    const $button = document.querySelector('button');
    const $result = document.querySelector('#result');
    $button.addEventListener('click',(event)=>{
        let diceCount = parseInt($input.value); // 주사위가 몇개인지 저장하기
        console.log(diceCount);
        // 주사위 1-6 까지 랜덤으로 뽑아서 주사위 숫자 만큼 새로운 배열에 넣어서 정렬하기 중복 허용
        const numbers = Array(6).fill().map((n,i)=>i+1);
        console.log(numbers);
        reseult=[];
        for(let i=0; i<diceCount; i++){
            const randomValue = numbers[Math.floor(Math.random()* numbers.length)];
            reseult.push(randomValue);
            console.log(reseult);
            $result.textContent = reseult;
        }
      // 왜 랜덤 밸류에 언티파인이 들어가는 거지?
    })
   </script>

</body>
</html>
