<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D반응속도 구하기</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">클릭해서 시작해보세요</div>
    <div id="result"></div>
    <script>
      const $screen = document.querySelector("#screen");
      const $result = document.querySelector("#result");

      let startTime; // let은 블록 스코프 여서 함수안에있는 변수는 함수 실행후 날아가서 전역 스코프로 함
      let endTime;
      const records = [];
      // waiting 화면일때 실행하는
      $screen.addEventListener("click", () => {
        if ($screen.classList.contains("waiting")) {
          //  클릭하면 대기화면에서 준비화면 으로 바뀌게 한다. >> 원래 있던 waiting 클래스를 제거하고, ready 클래스를 추가하기
          $screen.classList.replace("waiting", "ready");
          $screen.textContent = "초록색이 되면 클릭하세요.";
          //빨간화면임- 빨간화면이 될때 랜덤 타이머 작동 후에 초록 화면을 띄워줘야함 (빨간 화면을 클릭하는 것이 아님)
          setTimeout(() => {
            startTime = new Date();
            $screen.classList.replace("ready", "now");
            $screen.textContent = "클릭하세요!";
            //첫 시간 재기
          }, Math.floor(Math.random() * 1000) + 2000); //2000 ~ 3000 사이 수 2초에서 3초 사이 2000≤ x * 1000+2000 < 3000
        } else if ($screen.classList.contains("ready")) {
        } else if ($screen.classList.contains("now")) {
          // 배열에 모아두기
          // 끝시간 재기
          endTime = new Date();
          const current = endTime - startTime;
          records.push(current);
          console.log(endTime,startTime);
          console.log(current);
          //평균 구하기
        const average = records.reduce((a,c) => a+c) /records.length;
          $result.textContent = `현재 ${current}ms, 평균: ${average}ms`; // 더 현재에ㅔ 가까울수록 숫자가 크다 더큰 시간에서 작은 시간 빼기
          startTime = null;
          endTime = null; // 혹시나 예전 값이 들어갔을 경우를 방지 
          $screen.classList.replace("now", "waiting");
          $screen.textContent = " 클릭해서 시작하세요.";
          //시간 차이 저장하기
        }
      });
    </script>
  </body>
</html>
