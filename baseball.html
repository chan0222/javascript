<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구게임</title>
  </head>

  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <div id="logs"></div>
    // 사용자의 기록
    <script>
      const $button = document.querySelector("button");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");

      const numbers = []; // 숫자를 1-9까지 담아놓고
      for (let n = 0; n < 9; n += 1) {
        numbers.push(n + 1);
        console.log(numbers);
      }
      const answer = [];
      for (let i = 0; i < 4; i += 1) {
        const index = Math.floor(Math.random() * numbers.length); // 0-8 정수 왜? 숫자를 고를땐 index로 고르니까 numbers.[4]=3 ; 맨처음은 1이 아니라 0이어서
        answer.push(numbers[index]);
        numbers.splice(index, 1); // 실제로 뽑았으니까 해당 숫자를 빼줌
      }
      console.log(answer);
      $form.addEventListener("submit", (event) => {
        event.preventDefault(); // 기본동작 막기 왜? 새로고침하면 변수 저장해놓은거 다 닐라감
        console.log("서브밋", event);
      }); // 폼의 기본동작은 새로고침
    </script>
  </body>
</html>
