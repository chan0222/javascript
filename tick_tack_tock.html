<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 게임</title>
    <style>
      table {
        border-collapse: collappse;
      }
      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
    // border-collapse 표의 테두리와 셀의 테두리 사이의 간격을 어떻게 처리할 지
    정한다.
  </head>
  <body>
    <!-- <table>
        <tr>
            <td></td>
            <td></td>

        <tr>

            <td></td>

    </table> -->
    <script>
        const {body, createElement } = document; // === const body = document.body; document라는 객체 안에 body의 속성을 가진 element
    const $result = createElement('div');
    const $table = createElement("table");
      let turn = "O";
      const data = []; //반복문으로 데이터를 적기
      for (let i = 0; i < 3; i++) {
        data.push([]);
      } // 배열 안에 작은 배열이 3개가 들어가기 때문에 이차원 배열
      // 배열 따라서 테이블을 만들어주면 됨
      // 테이블은 따로 변수로 만들어주는게 좋음 tr - 행 td - 열
      for (let i = 0; i < 3; i++) {
        const $tr = createElement("tr");
        for (let i = 0; i < 3; i++) {
          const $td = createElement("td");
          $td.addEventListener("click", (event) => {
            // 칸에 글자가 있나?
           if(event.target.textContent) return; // 칸에 글자가 있으면 함수 멈춰버리기 조건에 해당 안되면 바로 종료 되어버리게 하는게 더 편함
           event.target.textContent = turn;
           // 승부 확인
            if(turn === 'O'){
                turn ='X';
            } else if(turn === 'X'){turn ='O';}
          });
          $tr.append($td); // td 가 tr 안에 3개 들어감
        }
        $table.append($tr); // tr이 테이블 안에 3번 들어감
      }
      body.append($table);
      body.append($result);
    </script>
  </body>
</html>
