<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #result {
        width: 180px, height 50px;
        margin: 5px;
        text-align: right;
      }
      #operator {
        width: 50px, height 50px;
        margin: 5px;
        text-align: center;
      }
      #result {
        width: 50px, height 50px;
        margin: 5px;
      }
    </style>
  </head>
  <!-- 계산기 버튼 구현  -->
  <!-- // readonly 사용자가 키보드로는 입력할수없고 자바스크립트로만 입력할수 있음 계산기의 결과로만 쓸수 있게 함 -->
  <body>
    <input readonly id="operator" />
  
    <input readonly type="text" id="result" />
    <div class="row">
      <button id="num-7">7</button>
      <button id="num-8">8</button>
      <button id="num-9">9</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-4">4</button>
      <button id="num-5">5</button>
      <button id="num-6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-1">1</button>
      <button id="num-2">2</button>
      <button id="num-3">3</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="num-0">0</button>
      <button id="calculate">=</button>
      <button id="multiply">X</button>
    </div>
    <script>
      let numOne = "";
      let numTwo = "";
      let operator = "";
      let negative='';
      //''가 선언되어 있어야 +를 할 때 문자열이 저장됩니다. '' + 5 === '5'; 그게 없으면 undefined라서 undefined + 5 === NaN
      const $operator = document.querySelector("#operator");
      const $result = document.querySelector("#result");
      const onClickNumber = (number) => () => {
        if (!operator) {
          numOne += number;
          $result.value += number;
          return;
        }
        if (!numTwo) {
          // numtwo가 없는 상황에는 화면의 숫자를 지워라
          $result.value = "";
        }
        numTwo += number;
        $result.value += number;
      }; // 함수가 함수를 리턴하고 있구나 => 고차함수(high order function)

      document
        .querySelector("#num-0")
        .addEventListener("click", onClickNumber("0"));
      document
        .querySelector("#num-1")
        .addEventListener("click", onClickNumber("1"));
      document
        .querySelector("#num-2")
        .addEventListener("click", onClickNumber("2"));
      document
        .querySelector("#num-3")
        .addEventListener("click", onClickNumber("3"));
      document
        .querySelector("#num-4")
        .addEventListener("click", onClickNumber("4"));
      document
        .querySelector("#num-5")
        .addEventListener("click", onClickNumber("5"));
      document
        .querySelector("#num-6")
        .addEventListener("click", onClickNumber("6"));
      document
        .querySelector("#num-7")
        .addEventListener("click", onClickNumber("7"));
      document
        .querySelector("#num-8")
        .addEventListener("click", onClickNumber("8"));
      document
        .querySelector("#num-9")
        .addEventListener("click", onClickNumber("9"));

      const onClickOperator = (op) => () => {
        if (numOne && ! $operator.value) { // 첫 숫자가 있고 op가 없을때 
          operator = op;
          $operator.value = op;
          return;
        } 
        else if (numOne && $operator.value && !numTwo){ // 첫숫자 있고 op 있고  두번째 숫자가 없을때 
          if(op === '-'){ // 두번째 숫자가 음수 일때 
            $result.value = "";
            $result.value += op;
            numTwo += op; 
            console.log('두번째 숫자 음수');
          }
           
          }
        else {
          // 첫 숫자가 없을때 음수로 만드는 것 
          if(op==='-'){  numOne +=op;   $result.value += op; } else{alert("숫자를 먼저 입력하세요");}
        }
      };

      document
        .querySelector("#plus")
        .addEventListener("click", onClickOperator("+"));
      document
        .querySelector("#minus")
        .addEventListener("click", onClickOperator("-"));
      document
        .querySelector("#divide")
        .addEventListener("click", onClickOperator("/"));
      document
        .querySelector("#multiply")
        .addEventListener("click", onClickOperator("*"));

      const onClickCalculate = () => {
        
        if (!numTwo) {
          alert("숫자를 입력하시오");
        } else {
          console.log(numOne,numTwo);
          switch (operator) {
            case "+":
              $result.value = (parseInt(numOne)) + (parseInt(numTwo)); break;
            case "-":
              $result.value = parseInt(numOne) - parseInt(numTwo); break;
            case "*":
              $result.value = parseInt(numOne) * parseInt(numTwo); break;
            case "/":
              $result.value = parseInt(numOne) / parseInt(numTwo); break;
            default: break;
          }
          $operator.value = '';
          numOne= $result.value;
          operator = '';
          numTwo='';
        }
        console.log($result.value);
       
      };
      document
        .querySelector("#calculate")
        .addEventListener("click", onClickCalculate);
        const onClickClear=()=>{
         //초기 상태로 되돌리기
         numOne = '';
         operator = '';
         numTwo='';
         $operator.value = '';
         $result.value = '';
        }
      document.querySelector("#clear").addEventListener("click", onClickClear);
    </script>
  </body>
</html>
