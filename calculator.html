<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        * {box-sizing:border-box}
        #result {width:180px, height 50px; margin: 5px; text-align :right }
        #operator {width:50px, height 50px; margin: 5px; text-align :center }
        #result {width:50px, height 50px; margin: 5px; }
    </style>
</head>
<!-- 계산기 버튼 구현  -->
<body>
    <input readonly id="operator"> // readonly 사용자가 키보드로는 입력할수 없고 자바스크립트로만 입력할수 있음 계산기의 결과로만 쓸수 있게 함 
    <input readonly type="number" id="result">
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">X</button>
    </div>
    <script>
        let numOne = '';
        let numTwo = '';
        let operator = '';
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');
        document.querySelector('#num-0').addEventListener('click',()=>{
            if(!operator){//비어있다.
                numOne += '0';}else{ //비어있지 않다. 
                    numTwo += '0';} // numOne = numOne + event.target.textcontent 현재 모두 문자열인 상태
        }); // 왜 += ? 숫자가 이미 입력되었을때 다른 숫자를 뒹 더 붙일때 사용!! 1자리 숫자를 2자리 숫자로!
        document.querySelector('#num-1').addEventListener('click',()=>{
            if(!operator){numOne += '1';}else{numTwo += '1';}
            $result.value += '1';
        });
        document.querySelector('#num-2').addEventListener('click',()=>{
            if(!operator){numOne += '2';}else{numTwo += '2';}
        });
        document.querySelector('#num-3').addEventListener('click',()=>{
            if(!operator){numOne += '3';}else{numTwo += '3';}
        });
        document.querySelector('#num-4').addEventListener('click',()=>{
            if(!operator){numOne += '4';}else{numTwo += '4';}
        });
        document.querySelector('#num-5').addEventListener('click',()=>{
            if(!operator){numOne += '5';}else{numTwo += '5';}
        });
        document.querySelector('#num-6').addEventListener('click',()=>{
            if(!operator){numOne += '6';}else{numTwo += '6';}
        });
        document.querySelector('#num-7').addEventListener('click',()=>{
            if(!operator){numOne += '7';}else{numTwo += '7';}
        });
        document.querySelector('#num-8').addEventListener('click',()=>{
            if(!operator){numOne += '8';}else{numTwo += '8';}
        });
        document.querySelector('#num-9').addEventListener('click',()=>{
            if(!operator){numOne += '9';}else{numTwo += '9';}
        });
        document.querySelector('#plus').addEventListener('click',()=>{});
        document.querySelector('#minus').addEventListener('click',()=>{});
        document.querySelector('#divide').addEventListener('click',()=>{});
        document.querySelector('#multiply').addEventListener('click',()=>{});
        document.querySelector('#calculate').addEventListener('click',()=>{});
        document.querySelector('#clear').addEventListener('click',()=>{});
    </script>

</body>
</html>
