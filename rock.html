<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <style>
      #computer {
        width: 142px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
      const $computer = document.querySelector("#computer");
      const $scissors = document.querySelector("#scissors");
      const $rock = document.querySelector("#rock");
      const $paper = document.querySelector("#paper");
      const $score = document.querySelector("#score");
      const IMG_URL = "./rsp.png";
      $computer.style.background = `url(${IMG_URL}) 0 0`; // 가위 -220px 바위 -440px 보
      $computer.style.backgroundSize = "auto 200px";
      // 객체 변수명을 고유한것
      const rspX = {
        scissorsX: "-0",
        rockX: "-220",
        paperX: "-440",
      };
      let coord = rspX.scissorsX; //x좌표를 저장하는 변수
      setInterval(() => {
         console.log("Current coord:", coord);
        if (coord=== rspX.scissorsX) {
          //가위면
          coord = rspX.rockX; // 바위로 변경
          $computer.style.background = `url(${IMG_URL}) ${rspX.rockX} 0`;
          $computer.style.backgroundSize = "auto 200px";
        } else if (coord===rspX.rockX) {
          //바위면
          coord = rspX.paperX; //보로 변경
          $computer.style.background = `url(${IMG_URL}) ${rspX.paperX} 0`;
          $computer.style.backgroundSize = "auto 200px";
        } else if(coord=== rspX.paperX ) {
          // 보 면
          coord = rspX.scissorsX; // 가위로 변경
          $computer.style.background = `url(${IMG_URL}) ${rspX.scissorsX} 0`;
          $computer.style.backgroundSize = "auto 200px"; // 백그라운드랑 백그라운드 사이즈는 한세트로 적어줘야함
        }
      },50);
    </script>
  </body>
</html>
