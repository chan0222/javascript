<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <style>
      #computer {
        width: 142px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
      const $computer = document.querySelector("#computer");
      const $scissors = document.querySelector("#scissors");
      const $rock = document.querySelector("#rock");
      const $paper = document.querySelector("#paper");
      const $score = document.querySelector("#score");
      const IMG_URL = "./rsp.png";
      $computer.style.background = `url(${IMG_URL}) -464px 0`; // 가위 -220px 바위 -440px 보
      $computer.style.backgroundSize = "auto 200px";
      // 객체 변수명을 고유한것
      const rspX = {
        scissors: '-0',
        rock: '-220px',
        paper: '-440px',
      };
      let computerChoice = 'scissors';//x좌표를 저장하는 변수
      const changeComputerHand = ()=>{
        console.log("Current coord:", computerChoice);
        if (computerChoice=== 'rock') {
        
          computerChoice = 'scissors';
        } else if (computerChoice==='scissors') {
          computerChoice = 'paper';  //보로 변경  
        } else if(computerChoice=== 'paper' ) {
          // 보 면
          computerChoice = 'rock'; // 가위로 변경
        }
        // 변수값이 들어감 
        $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
          $computer.style.backgroundSize = "auto 200px"; // 백그라운드랑 백그라운드 사이즈는 한세트로 적어줘야함
      }
      setInterval(changeComputerHand,50); // 함수자리에는 함수를 넣기

    </script>
  </body>
</html>
